<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img src="images1.png" alt="">

            <section class="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 attemps</button>
                    <button onclick="hardMode()">Hard: 5 attemps</button>
                </div>
            </section>
        </div>

        <!--* Our actual game area *-->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>

            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Number"
                    onchange="compareGuess()">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of Previous attemps</p>
                    <span id="attemps">0</span>
                </div>
                <div class="info">
                    <p>Number of Previous guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>

        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
